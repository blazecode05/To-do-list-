<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green To-Do List with Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #27ae60;
            --secondary: #2ecc71;
            --background: #f5f5f5;
            --surface: #ffffff;
            --text: #333333;
            --text-secondary: #666666;
            --border: #dddddd;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
        }

        .dark-mode {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --background: #121212;
            --surface: #1e1e1e;
            --text: #f0f0f0;
            --text-secondary: #aaaaaa;
            --border: #333333;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .time-display {
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        .input-section {
            padding: 20px;
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: var(--surface);
            color: var(--text);
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Capsule Button Styles */
        .capsule-btn {
            position: relative;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            overflow: hidden;
            transition: all 0.4s ease;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .capsule-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            border-radius: 50px;
            z-index: -1;
            transition: all 0.4s ease;
        }

        .capsule-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            z-index: -1;
        }

        .capsule-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .capsule-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }

        .capsule-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.4);
        }

        .capsule-btn i {
            margin-right: 8px;
        }

        .tasks-section {
            padding: 20px;
            min-height: 300px;
        }

        .tasks-section h2 {
            margin-bottom: 15px;
            color: var(--text);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-indicator {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .status-indicator.tired {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        #taskList {
            list-style-type: none;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 15px;
            background-color: var(--surface);
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s;
            border-left: 4px solid var(--primary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .task-item:hover {
            background-color: var(--background);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: var(--secondary);
        }

        .task-content {
            flex: 1;
            margin-left: 10px;
        }

        .task-text {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 5px;
        }

        .task-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-actions {
            display: flex;
            gap: 8px;
            margin-top: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .complete-btn {
            color: var(--success);
        }

        .delete-btn {
            color: var(--danger);
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .action-btn:hover::after {
            width: 40px;
            height: 40px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--border);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: var(--background);
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .capsule-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
            <p>Stay organized and productive</p>
            <div class="time-display">
                <i class="fas fa-clock"></i>
                <span id="currentTime">Loading time...</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="capsule-btn" id="addBtn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        
        <div class="tasks-section">
            <h2>
                Tasks
                <span class="status-indicator" id="statusIndicator">ðŸ˜Š</span>
            </h2>
            <ul id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0 tasks</span>
            <span id="completedTasks">Completed: 0</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            const themeToggle = document.getElementById('themeToggle');
            const statusIndicator = document.getElementById('statusIndicator');
            const currentTimeElement = document.getElementById('currentTime');
            const body = document.body;
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let taskId = tasks.length > 0 ? Math.max(...tasks.map(task => task.id)) + 1 : 1;
            let isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Initialize theme
            if (isDarkMode) {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Update time display
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const dateString = now.toLocaleDateString([], { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
                currentTimeElement.textContent = `${dateString} | ${timeString}`;
            }
            
            // Update time immediately and then every second
            updateTime();
            setInterval(updateTime, 1000);
            
            // Display existing tasks from localStorage
            renderTasks();
            updateStats();
            updateEmoji();
            
            // Add task when clicking the Add button
            addBtn.addEventListener('click', addTask);
            
            // Add task when pressing Enter
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // Toggle dark mode
            themeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
                
                if (isDarkMode) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
            
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }
                
                const now = new Date();
                const task = {
                    id: taskId++,
                    text: taskText,
                    completed: false,
                    createdAt: now.toISOString(),
                    timeString: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    dateString: now.toLocaleDateString([], { month: 'short', day: 'numeric' })
                };
                
                tasks.push(task);
                saveTasks();
                renderTasks();
                updateStats();
                updateEmoji();
                
                // Clear input and focus
                taskInput.value = '';
                taskInput.focus();
            }
            
            function renderTasks() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // Sort tasks: incomplete first, then by creation date
                tasks.sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
                
                tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    taskItem.innerHTML = `
                        <input type="checkbox" class="complete-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <div class="task-time">Added: ${task.dateString} at ${task.timeString}</div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn complete-btn">${task.completed ? '<i class="fas fa-undo"></i>' : '<i class="fas fa-check"></i>'}</button>
                            <button class="action-btn delete-btn"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskItem);
                    
                    // Add event listeners for the buttons
                    const completeBtn = taskItem.querySelector('.complete-btn');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    const checkbox = taskItem.querySelector('.complete-checkbox');
                    
                    completeBtn.addEventListener('click', () => toggleComplete(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    checkbox.addEventListener('change', () => toggleComplete(task.id));
                });
            }
            
            function toggleComplete(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        const updatedTask = { ...task, completed: !task.completed };
                        if (updatedTask.completed && !task.completed) {
                            // If task is being marked as completed, add completion time
                            const now = new Date();
                            updatedTask.completedAt = now.toISOString();
                            updatedTask.completedTimeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        }
                        return updatedTask;
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
                updateEmoji();
            }
            
            function deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    updateEmoji();
                }
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                totalTasksSpan.textContent = `Total: ${totalTasks} task${totalTasks !== 1 ? 's' : ''}`;
                completedTasksSpan.textContent = `Completed: ${completedTasks}`;
            }
            
            function updateEmoji() {
                const incompleteTasks = tasks.filter(task => !task.completed).length;
                
                if (incompleteTasks > 0) {
                    statusIndicator.textContent = 'ðŸ˜«';
                    statusIndicator.classList.add('tired');
                } else {
                    statusIndicator.textContent = 'ðŸ˜Š';
                    statusIndicator.classList.remove('tired');
                }
            }
        });
    </script>
</body>
</html>
